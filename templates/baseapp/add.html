<!DOCTYPE html>
{% extends 'baseapp/base.html' %}
{% load static %}

{% block title %}

  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
<title>add page</title>

<link rel="stylesheet" href="{% static 'css/addcss.css' %}">
{% endblock title %}




{% block content %}
      
    <div class="main-addbox">
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show " role="alert">
            <strong>{{message}}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        <div class="form">
           
            <h3 class="task-logo">TASK SCHEDULER</h3>
            <form action="" method="post" >
                {% csrf_token %}
                <p class="paragraphogAdd">
                    <input type="text" id="task-title" class="margin" placeholder="Enter Title here" name="title">
                    <textarea name="Description" id="Description" cols="50" rows="10" class="margin" placeholder="Write the Description"></textarea>
                </p>
                <p>
                    <label for="meeting-time" class="date-label">Choose a time for your appointment:</label>
                    <input type="datetime-local" id="meeting-time" name="DateTime" value="" min="2022-06-07T00:00"
                    max="2025-06-14T00:00">
                </p>
                    <div class="sub-form">
                        <input type="submit" class="add-btn" id="submitted" value="Add to the list">
                    </div>
    </form>
</div>

</div>

{% endblock content %}
