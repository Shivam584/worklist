       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;1,500&family=Oxanium:wght@600&family=Raleway:ital,wght@0,600;0,700;1,600&family=Roboto:wght@300;500&display=swap" rel="stylesheet">

<link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    {% block title %}
    {% endblock title %}
   <!-- Latest compiled and minified CSS -->

</head>

<body>
 <header>
        <nav class="nav">

            <ul class="ulist">

                <li><a href="{% url 'baseapp:add' %}" >ADD </a></li>
                <li><a href="{% url 'baseapp:list' %}"> LIST</a></li>
                {% if  user.is_authenticated  %}
                <li><a href="{% url 'baseapp:logouts' %}">LOGOUT</a></li>
                {% else %}
                <li><a href="{% url 'baseapp:logins' %}">LOGIN/REGISTER</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
   {% block content %}
   {% endblock content %}
   
   {% block script %}
   {% endblock script %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
